<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Algorithm Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Algorithm Playground</h1>
  </header>

  <main class="grid">
    <!-- 1. Reverse String -->
    <section class="card">
      <h2>Reverse a String</h2>
      <input id="rev-input" type="text" placeholder="e.g., hello" />
      <button id="rev-btn">Run</button>
      <p class="result" id="rev-result"></p>
    </section>

    <!-- 2. Factorial -->
    <section class="card">
      <h2>Factorial Calculator</h2>
      <input id="fact-input" type="number" placeholder="e.g., 5" />
      <button id="fact-btn">Run</button>
      <p class="result" id="fact-result"></p>
    </section>

    <!-- 3. Palindrome -->
    <section class="card">
      <h2>Check Palindrome</h2>
      <input id="pal-input" type="text" placeholder="e.g., racecar" />
      <button id="pal-btn">Run</button>
      <p class="result" id="pal-result"></p>
    </section>

    <!-- 4. Find Max -->
    <section class="card">
      <h2>Find Max Number</h2>
      <input id="max-input" type="text" placeholder="e.g., 3, 7, 2, 9" />
      <button id="max-btn">Run</button>
      <p class="result" id="max-result"></p>
    </section>

    <!-- 5. Count Vowels -->
    <section class="card">
      <h2>Count Vowels</h2>
      <input id="vowel-input" type="text" placeholder="e.g., javascript" />
      <button id="vowel-btn">Run</button>
      <p class="result" id="vowel-result"></p>
    </section>

    <!-- 6. Fibonacci (nth) -->
    <section class="card">
      <h2>Fibonacci Number (nth)</h2>
      <input id="fib-input" type="number" placeholder="e.g., 6" />
      <button id="fib-btn">Run</button>
      <p class="result" id="fib-result"></p>
    </section>

    <!-- 7. Sum 1..N -->
    <section class="card">
      <h2>Sum of Numbers 1 to N</h2>
      <input id="sum-input" type="number" placeholder="e.g., 10" />
      <button id="sum-btn">Run</button>
      <p class="result" id="sum-result"></p>
    </section>

    <!-- 8. Even or Odd -->
    <section class="card">
      <h2>Even or Odd</h2>
      <input id="eo-input" type="number" placeholder="e.g., 42" />
      <button id="eo-btn">Run</button>
      <p class="result" id="eo-result"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
